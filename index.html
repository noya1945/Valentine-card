<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffecec, #ffe0e0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 280px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.opened {
            transform: rotateX(180deg);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8fa3, #ff6b88);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #ff7a8f;
            transform-origin: top;
            transition: transform 0.4s ease;
        }

        .envelope.opened::before {
            transform: rotateX(180deg);
        }

        .for-pookie {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        /* إضافة القيف في الزاوية العليا اليمنى للظرف */
        .envelope-gif {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .letter {
            position: absolute;
            width: 300px;
            height: 260px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transform: rotateX(180deg);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .valentine-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-top: 10px;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b88, #ff8fa3);
            color: white;
        }

        .btn-no {
            background: linear-gradient(45deg, #ffb3c0, #ffcbd3);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .result {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        .result img {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff6b88;
            text-align: center;
            margin-top: 2rem;
        }

        .floating-hearts {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        .random-yes-btn {
            position: fixed;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="envelope-front">
            <div class="for-pookie">For Pookie</div>

            <!-- القيف داخل الظرف -->
            <img src="foru.gif" class="envelope-gif" alt="Envelope GIF">
        </div>
        <div class="letter">
            <img src="valentine.gif" class="valentine-gif" alt="Valentine GIF">
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="sayYes()">Yes</button>
                <button class="btn btn-no" onclick="addMoreYesButtons()">No</button>
            </div>
        </div>
    </div>

    <div class="result">
        <img src="iloveu.gif" alt="tiri.gif">
        <div class="message">You're my Valentine! ❤️</div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('opened');
        }

        function addMoreYesButtons() {
            const yesBtn = document.createElement('button');
            yesBtn.className = 'btn btn-yes random-yes-btn';
            yesBtn.textContent = 'Yes';
            yesBtn.onclick = sayYes;
            
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            yesBtn.style.position = 'absolute';
            
            document.body.appendChild(yesBtn);
        }

        function sayYes() {
            document.querySelector('.result').style.display = 'flex';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
